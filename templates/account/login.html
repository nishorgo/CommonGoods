{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<div class="my-5 py-5 d-flex justify-content-center align-items-center">
    <form method="post">
        <h2>Log In</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
{% endblock content %}
