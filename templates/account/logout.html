{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Logout{% endblock title %}

{% block content %}
  <div class="my-5 py-5 container">
    <h2 class="mb-3">Logout Successful</h2>
    <div>
        <p class="mb-4">Are you sure to log out?</p>
    </div>

    <form method="post" action="/accounts/logout/">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Logout</button>
    </form>

  </div>
{% endblock %}
